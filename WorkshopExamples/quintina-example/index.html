<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #flashcard {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        #flashcard.empty {
            color: gray;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Flashcard App</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <label for="deck-dropdown" class="form-label">Select a Deck</label>
                <select id="deck-dropdown" class="form-select">
                    <option value="" disabled selected>Select a deck</option>
                </select>
                <div id="flashcard" class="empty">Please select a deck to start.</div>
                <div class="d-flex justify-content-between mt-3">
                    <button id="prev-btn" class="btn btn-secondary" disabled>Previous</button>
                    <button id="flip-btn" class="btn btn-primary" disabled>Flip Card</button>
                    <button id="next-btn" class="btn btn-secondary" disabled>Next</button>
                </div>
                <p id="message" class="text-center mt-3 text-danger"></p>
            </div>
        </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
</body>
</html>
