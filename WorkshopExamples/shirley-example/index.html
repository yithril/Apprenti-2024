<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-...your-integrity-hash..."
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Basketball Game Predictor</h1>
        <div class="row justify-content-center">
            <div class="col-md- placeho6">
                <form id="prediction-form">
                    <div class="mb-3">
                        <label for="game-dropdown" class="form-label">Select a Game:</label>
                        <select id="game-dropdown" name="gameId" class="form-select">
                            <option value="" disabled selected>Select a game</option>
                        </select>
                    </div>
                    <div id="team-selection" class="mt-3">
                        <label class="form-label">Predict the Winner:</label>
                        <div class="form-check">
                            <input type="radio" id="teamA" name="winner" class="form-check-input" value="Team A">
                            <label for="teamA" id="label-teamA" class="form-check-label"></label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="teamB" name="winner" class="form-check-input" value="Team B">
                            <label for="teamB" id="label-teamB" class="form-check-label"></label>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="username" class="form-label">Your Name:</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button type="submit" class="btn btn-primary">Submit Prediction</button>
                    </div>
                </form>
                <p id="submit-message" class="text-center mt-3 text-success"></p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.ts"></script>
</body>
</html>
