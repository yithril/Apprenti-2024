<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        
        <form id="budget-form">
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="Expense Description"/>
            <span id="description-error" class="error-message"></span>

            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Expense amount" />

            <label for="category">Categories</label>
            <select id="category">
                <option class="category-option" value="Groceries">Groceries</option>
                <option class="category-option" value="Rent">Rent</option>
                <option class="category-option" value="Entertainment">Entertainment</option>
            </select>

            <button type="submit" id="add-expense">Add Expense</button>
        </form>

        <ul id="expense-list">
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
