<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .recipe-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Recipe List</h1>
        <div id="recipe-list" class="row">
            <!-- Recipes will be dynamically added here -->
        </div>
    </div>

    <script type="module">
        import { apiService } from './src/apiService';

        async function loadRecipes() {
            const recipeList = document.getElementById('recipe-list');
            recipeList.innerHTML = '<div class="text-center">Loading...</div>';

            try {
                const recipes = await apiService.getAll('recipe');

                recipeList.innerHTML = '';
                if (recipes.length === 0) {
                    recipeList.innerHTML = '<p class="text-center">No recipes found.</p>';
                } else {
                    recipes.forEach(recipe => {
                        const recipeCard = document.createElement('div');
                        recipeCard.className = 'col-md-4 recipe-card';
                        recipeCard.innerHTML = `
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${recipe.name}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Ingredients</h6>
                                    <p class="card-text">${recipe.ingredients}</p>
                                    <h6 class="card-subtitle mb-2 text-muted">Instructions</h6>
                                    <p class="card-text">${recipe.instructions}</p>
                                </div>
                            </div>
                        `;
                        recipeList.appendChild(recipeCard);
                    });
                }
            } catch (error) {
                console.error('Error fetching recipes:', error);
                recipeList.innerHTML = '<p class="text-center text-danger">Failed to load recipes. Please try again later.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadRecipes);
    </script>
</body>
</html>
