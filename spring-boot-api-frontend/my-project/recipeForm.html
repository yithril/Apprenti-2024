<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-...your-integrity-hash..."
    crossorigin="anonymous"
    />
</head>
<body>
    <div class="container mt-5">
        <h2>Add a New Recipe</h2>
        <form id="recipe-form">
          <div class="mb-3">
            <label for="name" class="form-label">Recipe Name</label>
            <input type="text" class="form-control" id="name" name="name" required />
            <div class="invalid-feedback">Please provide a recipe name.</div>
          </div>
          <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients</label>
            <textarea class="form-control" id="ingredients" name="ingredients" rows="3" required></textarea>
            <div class="invalid-feedback">Please provide ingredients.</div>
          </div>
          <div class="mb-3">
            <label for="instructions" class="form-label">Instructions</label>
            <textarea class="form-control" id="instructions" name="instructions" rows="4" required></textarea>
            <div class="invalid-feedback">Please provide instructions.</div>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="isVegan" name="isVegan" />
            <label class="form-check-label" for="isVegan">Is Vegan</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    <script type="module" src="src/recipeForm.ts"></script>
</body>
</html>
