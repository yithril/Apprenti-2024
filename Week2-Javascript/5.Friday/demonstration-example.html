<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Targeting Demo</title>
</head>
<body>

    <!-- Elements with IDs -->
    <h1 id="welcome-title">Welcome</h1>

    <p class="message">Hello, teachers!</p>
    <p class="message">Hello, faculty</p>

    <!-- Elements by Tag -->
    <button>Click Me</button>

    <!-- Link to JavaScript file -->
    <script src="demonstration-example.js"></script>

</body>
</html>
