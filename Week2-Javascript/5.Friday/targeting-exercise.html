<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Targeting Exercise</title>
</head>
<body>

    <!-- Elements with IDs -->
    <h1 id="main-title">Main Title</h1>
    <p id="description">This is a paragraph with an id.</p>

    <!-- Elements with Classes -->
    <p class="info">This is the first info paragraph.</p>
    <p class="info">This is the second info paragraph.</p>

    <!-- Elements by Tag -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Mixed: id, class, and tag -->
    <div id="container">
        <h2 class="sub-title">Sub Title 1</h2>
        <h2 class="sub-title">Sub Title 2</h2>
        <p>This paragraph is inside the container.</p>
    </div>

    <!-- Link to JavaScript file -->
    <script src="targeting-exercise.js"></script>
</body>
</html>
